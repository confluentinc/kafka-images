KafkaServer {
    com.sun.security.auth.module.Krb5LoginModule required
    useKeyTab=true
    storeKey=true
    keyTab="/etc/kafka/secrets/bridged_broker2.keytab"
    principal="kafka/kafka-sasl-ssl-2@TEST.CONFLUENT.IO";
};

KafkaClient {
    com.sun.security.auth.module.Krb5LoginModule required
    useKeyTab=true
    storeKey=true
    keyTab="/etc/kafka/secrets/bridged_broker2.keytab"
    principal="kafka/kafka-sasl-ssl-2@TEST.CONFLUENT.IO";
};
